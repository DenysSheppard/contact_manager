{% extends "base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Contact: {{ contact.full_name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'contact_detail' contact.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
